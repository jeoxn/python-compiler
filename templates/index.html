<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Compiler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex gap-3 p-4">
        <div style="height: 100vh; width:50vw">
            <form action="/" method="post">
                <textarea name="code" id="textArea" cols="30" rows="25" class="form-control font-monospace" autofocus>{{code}}</textarea>
                <button class="btn btn-success mt-3">Run</button>
            </form>
        </div>
        <div style="height: 100vh; width: 50vw">
            <p>
                {{ output }}
            </p>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textArea = document.getElementById("textArea");

            textArea.addEventListener("keydown", function(event) {
                if (event.key === "Tab") {
                    event.preventDefault();
                    const cursorPosition = textArea.selectionStart;
                    // Insert ")" at the cursor position
                    textArea.value = textArea.value.slice(0, cursorPosition) + "    " + textArea.value.slice(cursorPosition);
                } else if (event.key === "(") {
                    event.preventDefault();
                    const cursorPosition = textArea.selectionStart;
                    // Insert ")" at the cursor position
                    textArea.value = textArea.value.slice(0, cursorPosition) + "()" + textArea.value.slice(cursorPosition);
                    // Move the cursor one position forward
                    textArea.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
                } else if (event.key === "{") {
                    event.preventDefault();
                    const cursorPosition = textArea.selectionStart;
                    // Insert ")" at the cursor position
                    textArea.value = textArea.value.slice(0, cursorPosition) + "{}" + textArea.value.slice(cursorPosition);
                    // Move the cursor one position forward
                    textArea.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
                } else if (event.key === "[") {
                    event.preventDefault();
                    const cursorPosition = textArea.selectionStart;
                    // Insert ")" at the cursor position
                    textArea.value = textArea.value.slice(0, cursorPosition) + "[]" + textArea.value.slice(cursorPosition);
                    // Move the cursor one position forward
                    textArea.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
                } else if (event.key === '"') {
                    event.preventDefault();
                    const cursorPosition = textArea.selectionStart;
                    // Insert ")" at the cursor position
                    textArea.value = textArea.value.slice(0, cursorPosition) + '""' + textArea.value.slice(cursorPosition);
                    // Move the cursor one position forward
                    textArea.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
                } else if (event.key === "'") {
                    event.preventDefault();
                    const cursorPosition = textArea.selectionStart;
                    // Insert ")" at the cursor position
                    textArea.value = textArea.value.slice(0, cursorPosition) + "''" + textArea.value.slice(cursorPosition);
                    // Move the cursor one position forward
                    textArea.setSelectionRange(cursorPosition + 1, cursorPosition + 1);
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
